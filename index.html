<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho com logo ajustado -->
  <header class="header">
    <div class="logo-container">
      <img src="logo bg removed.png" class="logo-img" alt="Logo Saber Capital">
      <span class="logo-text">SABER CAPITAL</span>
    </div>
  </header>

  <main class="container">
    <h2>Empresas do Setor Educacional</h2>

    <section class="form-section">
      <h3>Cadastrar Nova Empresa</h3>
      <form id="empresaForm">
        <input type="text" id="nome" placeholder="Nome da Empresa" required />
        <input type="text" id="ticker" placeholder="Ticker" required />
        <input type="number" id="receita" placeholder="Receita Anual (milhões de USD)" required />
        <input type="number" id="ebitda" placeholder="EBITDA (milhões de USD)" required />
        <input type="number" id="valuation" placeholder="Valuation (milhões de USD)" required />
        <input type="number" id="yoy" placeholder="Crescimento YoY (%)" required />
        <input type="number" id="nrr" placeholder="Retenção / NRR (%)" required />
        <input type="number" id="ltv" placeholder="LTV (USD)" required />
        <input type="number" id="churn" placeholder="Taxa de Churn (%)" required />
        <input type="number" id="contribuicao" placeholder="Margem de Contribuição (%)" required />
        <input type="number" id="evebitda" placeholder="EV/EBITDA" required />
        <input type="number" id="cac" placeholder="CAC (USD)" required />
        <textarea id="notas" placeholder="Notas (Opcional)"></textarea>
        <button type="submit">Cadastrar Empresa</button>
      </form>
    </section>

    <section class="top-empresas">
      <h3>Top 3 Empresas com Maior Rating</h3>
      <div id="topEmpresas" class="card-container"></div>
      <a href="empresas.html" class="btn-ver-todas">Visualizar Todas as Empresas</a>
    </section>

    <p id="mensagemStatus" class="mensagem-status"></p>
  </main>

  <script src="airtable.js"></script>
  <script src="script.js"></script>
</body>
</html>
