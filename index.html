<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saber Capital | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    .popup-erro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ef4444;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    .popup-erro button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
    }
    input.error, textarea.error, select.error {
      border: 2px solid #ef4444 !important;
    }
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .logo-text {
      font-family: 'Archivo Black', sans-serif;
      color: white;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .logo-img {
      height: 65px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <p class="subtitle">Empresas do Setor Educacional</p>

      <div id="popupErro" class="popup-erro">
        <button onclick="document.getElementById('popupErro').style.display='none'">&times;</button>
        Por favor, preencha todos os campos obrigatórios destacados.
      </div>

      <h2>Cadastrar Nova Empresa</h2>
      <form id="empresa-form">
        <div class="form-group"><label>Nome da Empresa</label><input type="text" id="nome" required /></div>
        <div class="form-group"><label>Ticker</label><input type="text" id="ticker" required /></div>
        <div class="form-group"><label>Receita Anual (milhões de USD)</label><input type="number" id="receita" required step="any" /></div>
        <div class="form-group"><label>EBITDA (milhões de USD)</label><input type="number" id="ebitda" required step="any" /></div>
        <div class="form-group"><label>Valuation (milhões de USD)</label><input type="number" id="valuation" required step="any" /></div>
        <div class="form-group"><label>Crescimento YoY (%)</label><input type="number" id="crescimento_yoy" required step="any" /></div>
        <div class="form-group"><label>Margem Bruta (%)</label><input type="number" id="margem_bruta" required step="any" /></div>
        <div class="form-group"><label>S&M (%)</label><input type="number" id="sm" required step="any" /></div>
        <div class="form-group"><label>SG&A (%)</label><input type="number" id="sga" required step="any" /></div>
        <div class="form-group">
          <label>Consistência Crescimento YoY</label>
          <select id="consistencia_crescimento" required>
            <option value="">Selecione</option>
            <option value="Crescimento positivo">crescimento positivo</option>
            <option value="Declínio Acentuado">Declínio Acentuado</option>
          </select>
        </div>
        <div class="form-group"><label>Notas (opcional)</label><textarea id="notas"></textarea></div>
        <button type="submit" class="btn">Cadastrar Empresa</button>
      </form>
    </div>

    <div class="card">
      <h2>Top 3 Empresas por Rating</h2>
      <div id="top-empresas" class="empresa-lista"></div>
      <button class="btn" onclick="window.location.href='empresas.html'">Visualizar Todas as Empresas</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
