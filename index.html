<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saber Capital | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
      <h1 class="logo-text">SABER<br>CAPITAL</h1>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">Empresas do Setor Educacional</p>

    <div class="card">
      <h2>Cadastrar Nova Empresa</h2>
      <form id="empresa-form">
        <div class="form-group">
          <label>Nome da Empresa</label>
          <input type="text" id="nome" required />
        </div>
        <div class="form-group">
          <label>Ticker</label>
          <input type="text" id="ticker" required />
        </div>
        <div class="form-group">
          <label>Receita Anual (milh√µes de USD)</label>
          <input type="number" id="receita" required />
        </div>
        <div class="form-group">
          <label>EBITDA (milh√µes de USD)</label>
          <input type="number" id="ebitda" required />
        </div>
        <div class="form-group">
          <label>Valuation (milh√µes de USD)</label>
          <input type="number" id="valuation" required />
        </div>
        <div class="form-group">
          <label>Notas (Opcional)</label>
          <textarea id="notas"></textarea>
        </div>
        <button type="submit" class="btn">Cadastrar Empresa</button>
      </form>
    </div>

    <div class="card">
      <h2>Buscar e Ordenar</h2>
      <div class="form-group">
        <input type="text" id="search" placeholder="üîç Buscar empresa..." />
      </div>
      <div class="ordenar">
        <select id="ordenarPor">
          <option value="nome">Nome</option>
          <option value="valuation">Valuation</option>
          <option value="ebitda">EBITDA</option>
          <option value="receita">Receita</option>
        </select>
        <select id="ordem">
          <option value="asc">Crescente</option>
          <option value="desc">Decrescente</option>
        </select>
      </div>
      <div class="empresa-lista" id="empresa-lista"></div>
    </div>
  </div>

  <script type="module" src="airtable.js"></script>
</body>
</html>
