<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saber Capital | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    .popup-erro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ef4444;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    .popup-erro button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
    }

    input.error, textarea.error {
      border: 2px solid #ef4444 !important;
    }

    header .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper" onclick="window.location.href='index.html'">
      <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
      <h1 class="logo-text">SABER<br>CAPITAL</h1>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">Empresas do Setor Educacional</p>

    <div id="popupErro" class="popup-erro">
      <button onclick="document.getElementById('popupErro').style.display='none'">&times;</button>
      Por favor, preencha todos os campos obrigatórios destacados.
    </div>

    <div class="card">
      <h2>Cadastrar Nova Empresa</h2>
      <form id="empresa-form">
        <div class="form-group"><label>Nome da Empresa</label><input type="text" id="nome" required /></div>
        <div class="form-group"><label>Ticker</label><input type="text" id="ticker" required /></div>
        <div class="form-group"><label>Receita Anual (milhões de USD)</label><input type="number" id="receita" required /></div>
        <div class="form-group"><label>EBITDA (milhões de USD)</label><input type="number" id="ebitda" required /></div>
        <div class="form-group"><label>Valuation (milhões de USD)</label><input type="number" id="valuation" required /></div>
        <div class="form-group"><label>Crescimento YoY (%)</label><input type="number" id="crescimento_yoy" required /></div>
        <div class="form-group"><label>Retenção / NRR (%)</label><input type="number" id="nrr" required /></div>
        <div class="form-group"><label>LTV (USD)</label><input type="number" id="ltv" required /></div>
        <div class="form-group"><label>Taxa de Churn (%)</label><input type="number" id="churn" required /></div>
        <div class="form-group"><label>Margem de Contribuição (%)</label><input type="number" id="margem_contribuicao" required /></div>
        <div class="form-group"><label>EV/EBITDA</label><input type="number" id="ev_ebitda" required /></div>
        <div class="form-group"><label>CAC (USD)</label><input type="number" id="cac" required /></div>
        <div class="form-group"><label>Notas (opcional)</label><textarea id="notas"></textarea></div>
        <button type="submit" class="btn">Cadastrar Empresa</button>
      </form>
    </div>

    <div class="card">
      <h2>Top 3 Empresas por Rating</h2>
      <div id="top-empresas" class="empresa-lista"></div>
      <button onclick="window.location.href='empresas.html'">Visualizar Todas as Empresas</button>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    document.getElementById('empresa-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const campos = document.querySelectorAll('#empresa-form input[required]');
      let valido = true;

      campos.forEach(campo => {
        if (campo.type === 'number' && !campo.value) {
          campo.classList.add('error');
          valido = false;
        } else if (campo.type === 'text' && !campo.value.trim()) {
          campo.classList.add('error');
          valido = false;
        } else {
          campo.classList.remove('error');
        }
      });

      if (!valido) {
        document.getElementById('popupErro').style.display = 'block';
        return;
      } else {
        document.getElementById('popupErro').style.display = 'none';
      }

      // Lógica para envio ao Airtable segue aqui
    });

    function carregarTopEmpresas() {
      buscarEmpresas().then(empresas => {
        const top3 = empresas.sort((a, b) => (b.rating ?? 0) - (a.rating ?? 0)).slice(0, 3);
        const listaTop = document.getElementById('top-empresas');
        listaTop.innerHTML = '';
        top3.forEach(emp => {
          const card = document.createElement('div');
          card.className = 'empresa-card';
          card.innerHTML = `
            <strong>${emp.nome}</strong><br>
            Rating: ${emp.rating ?? 'N/A'}<br>
            Receita: $${Number(emp.receita).toLocaleString('pt-BR')}M
          `;
          card.style.cursor = 'pointer';
          card.onclick = () => window.location.href = `empresa.html?id=${emp.id}`;
          listaTop.appendChild(card);
        });
      });
    }

    carregarTopEmpresas();
  </script>
</body>
</html>
