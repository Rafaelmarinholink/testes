<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saber Capital | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <!-- Menu Topo -->
  <div class="menu-topo">
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="logo-wrapper" onclick="window.location.href='index.html'">
      <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
      <h1 class="logo-text">SABER<br>CAPITAL</h1>
    </div>
  </div>

  <!-- Menu Lateral -->
  <div id="menu-lateral" class="menu-lateral">
    <button onclick="fecharMenu()">×</button>
    <a href="index.html">Início</a>
    <a href="empresas.html">Ver Empresas</a>
    <a href="due_diligence.html">Cadastrar Due Diligence</a>
    <a href="todas_diligencias.html">Ver Diligências</a>
    <a href="relatorio.html">Relatório de Inteligência</a>
  </div>

  <div class="container">
    <div class="card">
      <p class="subtitle">Empresas do Setor Educacional</p>

      <div id="popupErro" class="popup-erro">
        <button onclick="document.getElementById('popupErro').style.display='none'">&times;</button>
        Por favor, preencha todos os campos obrigatórios destacados.
      </div>

      <h2>Cadastrar Nova Empresa</h2>
      <form id="empresa-form">
        <!-- campos omitidos para brevidade -->
        <button type="submit" class="btn">Cadastrar Empresa</button>
      </form>
    </div>

    <div class="card">
      <h2>Top 3 Empresas por Rating</h2>
      <div id="top-empresas" class="empresa-lista"></div>
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <button class="btn" onclick="window.location.href='empresas.html'">Visualizar Todas as Empresas</button>
        <button class="btn" onclick="window.location.href='due_diligence.html'">Cadastrar Due Diligence</button>
        <button class="btn" onclick="window.location.href='todas_diligencias.html'">Ver Todas as Due Diligences</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    function abrirMenu() {
      document.getElementById('menu-lateral').style.left = '0';
    }
    function fecharMenu() {
      document.getElementById('menu-lateral').style.left = '-250px';
    }
  </script>
</body>
</html>
