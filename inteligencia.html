<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Inteligência | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .empresa-inteligencia {
      background-color: #1a365d;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      color: white;
    }
    .prompt-box {
      background-color: #0f172a;
      color: #cbd5e1;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 1rem;
    }
    .checkboxes {
      margin: 1rem 0;
    }
    .checkboxes label {
      margin-right: 1rem;
    }
    .btn-exportar {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:white;">Relatório de Inteligência</h1>

    <div class="checkboxes">
      <label><input type="checkbox" value="Nome da empresa" checked /> Nome</label>
      <label><input type="checkbox" value="Ticker" checked /> Ticker</label>
      <label><input type="checkbox" value="Rating" checked /> Rating</label>
      <label><input type="checkbox" value="Crescimento YoY" /> Crescimento</label>
      <label><input type="checkbox" value="Margem EBITDA" /> Margem EBITDA</label>
      <label><input type="checkbox" value="Notas" /> Notas</label>
    </div>

    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
  <button class="btn-exportar" onclick="exportarCSV()">Exportar CSV</button>
  <button class="btn-exportar" onclick="exportarTXT()">Exportar TXT</button>
</div>


    <div id="lista-inteligencia"></div>

    <h3 style="color:white;">Prompt Gerado:</h3>
    <div id="promptGerado" class="prompt-box"></div>
  </div>

  <script type="module" src="inteligencia.js"></script>
</body>
</html>
