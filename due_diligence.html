<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Due Diligence | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .formulario {
      background-color: #1a365d;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #1e3a5f;
      color: white;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #lista-dd {
      margin-top: 2rem;
      background-color: #1a365d;
      padding: 1rem;
      border-radius: 10px;
      color: white;
    }
    .analise-item {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'" style="cursor:pointer;">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle">Nova Análise de Due Diligence</h2>

      <form id="form-dd" class="formulario">
        <label for="empresa">Empresa</label>
        <select id="empresa" required></select>

        <label for="tipo">Tipo de Diligência</label>
        <select id="tipo" required>
          <option value="">Selecione</option>
          <option value="Financeira">Financeira</option>
          <option value="Jurídica">Jurídica</option>
          <option value="Contábil">Contábil</option>
          <option value="Operacional">Operacional</option>
          <option value="Ambiental">Ambiental</option>
          <option value="Tecnológica">Tecnológica</option>
          <option value="Trabalhista">Trabalhista</option>
          <option value="Regulatória">Regulatória</option>
          <option value="Governança">Governança</option>
          <option value="Segurança da Informação">Segurança da Informação</option>
        </select>

        <label for="item">Item Analisado</label>
        <input type="text" id="item" required>

        <label for="status">Status da Análise</label>
        <select id="status" required>
          <option value="">Selecione</option>
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Concluída">Concluída</option>
          <option value="Com Risco">Com Risco</option>
        </select>

        <label for="risco">Classificação de Risco</label>
        <select id="risco" required>
          <option value="">Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Médio">Médio</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="comentario">Comentários</label>
        <textarea id="comentario" rows="3"></textarea>

        <label for="evidencia">Evidência (URL)</label>
        <input type="url" id="evidencia" placeholder="Cole aqui o link público da evidência">
        <small style="color:#ccc;">Use um link público (por exemplo, Drive, Dropbox, etc.)</small>

        <button type="button" class="btn" id="salvar-dd">Salvar</button>
      </form>

      <!-- Corrigido: container para listar análises -->
      <div id="lista-dd">
        <h3>Análises Cadastradas</h3>
        <!-- Itens aparecerão aqui via JS -->
      </div>
    </div>
  </div>

  <script src="due_diligence.js"></script>
</body>
</html>
