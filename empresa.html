<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise da Empresa | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .indicador {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 6px;
      color: #fff;
    }
    .rating-gauge {
      max-width: 320px;
      margin: 2rem auto;
    }
    .diagnostico, .notas {
      background-color: #1a365d;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle" id="nomeEmpresa">Análise Financeira</h2>

      <div class="grid-indicadores" id="indicadores"></div>

      <div class="rating-gauge">
        <canvas id="gaugeChart"></canvas>
      </div>

      <div class="diagnostico" id="diagnostico"></div>

      <div class="notas">
        <h3>Notas</h3>
        <p id="notas"></p>
      </div>

      <div style="margin-top:2rem;">
        <button class="btn" onclick="window.location.href='index.html'">Voltar à Lista</button>
        <button class="btn" onclick="comparar()">Comparar com outra empresa</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const formatarMilhoes = v => v ? `R$ ${parseFloat(v).toFixed(1)} Milhões` : '-';
    const formatarPercentual = v => v ? `${(parseFloat(v) * 100).toFixed(1)}%` : '-';
    const formatarMultiplo = v => v ? `${parseFloat(v).toFixed(2)}x` : '-';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function comparar() {
      window.location.href = `comparar.html?id=${idEmpresa}`;
    }

    function gerarAnalise(empresa) {
      let frases = [];

      if (empresa.crescimento_yoy >= 0.2) {
        frases.push("apresenta forte crescimento ano a ano");
      } else if (empresa.crescimento_yoy > 0.05) {
        frases.push("demonstra crescimento moderado e sustentável");
      } else if (empresa.crescimento_yoy < 0) {
        frases.push("apresenta queda no crescimento anual, o que requer atenção");
      }

      if (empresa.margem_bruta >= 0.6) {
        frases.push("possui excelente margem bruta, refletindo forte eficiência operacional");
      } else if (empresa.margem_bruta >= 0.4) {
        frases.push("mantém boa margem bruta, ainda que com espaço para melhoria");
      } else {
        frases.push("opera com margem bruta apertada, sinalizando pressão de custos");
      }

      if (empresa.sm >= 0.4) {
        frases.push("tem gastos elevados com marketing e vendas (S&M), o que pode indicar dependência de aquisição paga");
      }

      if (empresa.sga >= 0.3) {
        frases.push("possui despesas administrativas (SG&A) acima do ideal, indicando possíveis ineficiências operacionais");
      }

      if (empresa.ebitda > 0) {
        frases.push("gera caixa operacional positivo, o que reforça sua viabilidade financeira");
      } else {
        frases.push("apresenta EBITDA negativo, exigindo atenção à estrutura de custos e receitas");
      }

      if (empresa.consistencia_yoy === "Crescimento positivo") {
        frases.push("exibe trajetória de crescimento saudável e constante ao longo dos períodos");
      } else if (empresa.consistencia_yoy === "Declínio acentuado") {
        frases.push("sofreu com declínio acentuado no histórico de crescimento");
      }

      return frases.length > 0
        ? "A empresa " + frases.join(", ") + "."
        : "Não há informações suficientes para gerar uma análise detalhada.";
    }

    buscarEmpresas().then(empresas => {
      const empresa = empresas.find(e => e.id === idEmpresa);
      if (!empresa) return;

      document.getElementById('nomeEmpresa').textContent = empresa.nome;

      const campos = [
        { label: 'Receita Anual', valor: formatarMilhoes(empresa.receita) },
        { label: 'EBITDA', valor: formatarMilhoes(empresa.ebitda) },
        { label: 'Valuation', valor: formatarMilhoes(empresa.valuation) },
        { label: 'Margem EBITDA', valor: formatarPercentual(empresa.margem_ebitda) },
        { label: 'EV/EBITDA', valor: formatarMultiplo(empresa.ev_ebitda) },
        { label: 'Crescimento YoY', valor: formatarPercentual(empresa.crescimento_yoy) },
        { label: 'Margem Bruta', valor: formatarPercentual(empresa.margem_bruta) },
        { label: 'S&M', valor: formatarPercentual(empresa.sm) },
        { label: 'SG&A', valor: formatarPercentual(empresa.sga) },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy ?? '-' }
      ];

      const grid = document.getElementById('indicadores');
      campos.forEach(c => {
        const div = document.createElement('div');
        div.className = 'indicador';
        div.innerHTML = `<strong>${c.label}</strong><br>${c.valor}`;
        grid.appendChild(div);
      });

      // Diagnóstico personalizado com base em todos os KPIs
      const diagnostico = gerarAnalise(empresa);
      document.getElementById('diagnostico').textContent = diagnostico;

      document.getElementById('notas').textContent = empresa.notas || 'Nenhuma nota registrada.';

      const rating = empresa.rating ?? 0;

      new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: {
          labels: ['Rating'],
          datasets: [{
            data: [rating, 100 - rating],
            backgroundColor: ['#3b82f6', '#1e293b'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: `${rating} / 100`,
              color: '#fff',
              font: { size: 24, weight: 'bold' },
              padding: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
