<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise da Empresa | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .indicador {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 6px;
      color: #fff;
    }
    .rating-gauge {
      max-width: 320px;
      margin: 2rem auto;
    }
    .diagnostico, .notas {
      background-color: #1a365d;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <p class="subtitle" id="nomeEmpresa">Análise Financeira</p>

      <div class="grid-indicadores" id="indicadores"></div>

      <div class="rating-gauge">
        <canvas id="gaugeChart"></canvas>
      </div>

      <div class="diagnostico" id="diagnostico"></div>

      <div class="notas">
        <h3>Notas</h3>
        <p id="notas"></p>
      </div>

      <div style="margin-top:2rem; display: flex; gap: 1rem; justify-content: center;">
        <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
        <button class="btn" onclick="comparar()">Comparar com outra empresa</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function comparar() {
      window.location.href = `comparar.html?id=${idEmpresa}`;
    }

    function gerarDiagnosticoCompleto(e) {
      const safe = v => v !== undefined && v !== null && v !== '' && !isNaN(v);

      const positivos = [];
      const riscos = [];

      if (safe(e.ebitda) && e.ebitda > 0) positivos.push("EBITDA positivo");
      else riscos.push("EBITDA negativo ou ausente");

      if (safe(e.margem_ebitda) && e.margem_ebitda >= 15) positivos.push("Margem EBITDA saudável");
      else riscos.push("Margem EBITDA abaixo do ideal");

      if (safe(e.crescimento_yoy) && e.crescimento_yoy >= 10) positivos.push("Crescimento YoY consistente");
      else riscos.push("Crescimento abaixo do esperado");

      if (safe(e.margem_bruta) && e.margem_bruta >= 40) positivos.push("Margem Bruta elevada");
      else riscos.push("Margem Bruta modesta");

      if (safe(e.sm) && safe(e.receita) && e.sm / e.receita < 0.2) positivos.push("S&M eficiente");
      else riscos.push("S&M proporcionalmente alto");

      if (safe(e.sga) && e.sga < 20) positivos.push("SG&A controlado");
      else riscos.push("SG&A elevado");

      if (safe(e.ev_ebitda) && e.ev_ebitda >= 8 && e.ev_ebitda <= 14) positivos.push("EV/EBITDA dentro da faixa ideal");
      else riscos.push("EV/EBITDA fora da faixa de referência");

      if (e.consistencia_yoy?.toLowerCase() === 'alta') positivos.push("Crescimento com boa consistência");
      else riscos.push("Consistência do crescimento fraca ou não informada");

      let texto = "";
      if (positivos.length > 0) texto += "Pontos fortes: " + positivos.join(", ") + ". ";
      if (riscos.length > 0) texto += "Pontos de atenção: " + riscos.join(", ") + ".";
      return texto;
    }

    buscarEmpresas().then(empresas => {
      const empresa = empresas.find(e => e.id === idEmpresa);
      if (!empresa) return;

      document.getElementById('nomeEmpresa').textContent = empresa.nome;

      const campos = [
        { label: 'Receita Anual', valor: empresa.receita, sufixo: 'M' },
        { label: 'EBITDA', valor: empresa.ebitda, sufixo: 'M' },
        { label: 'Valuation', valor: empresa.valuation, sufixo: 'M' },
        { label: 'Margem EBITDA', valor: empresa.margem_ebitda, sufixo: '%' },
        { label: 'EV/EBITDA', valor: empresa.ev_ebitda, sufixo: 'x' },
        { label: 'Crescimento YoY', valor: empresa.crescimento_yoy, sufixo: '%' },
        { label: 'Margem Bruta', valor: empresa.margem_bruta, sufixo: '%' },
        { label: 'S&M', valor: empresa.sm, sufixo: 'M' },
        { label: 'SG&A', valor: empresa.sga, sufixo: 'M' },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy, sufixo: '' }
      ];

      const grid = document.getElementById('indicadores');
      campos.forEach(c => {
        const div = document.createElement('div');
        div.className = 'indicador';
        const v = (c.valor !== undefined && c.valor !== null) ? c.valor : '-';
        div.innerHTML = `<strong>${c.label}</strong><br>${v}${c.sufixo}`;
        grid.appendChild(div);
      });

      document.getElementById('diagnostico').textContent = gerarDiagnosticoCompleto(empresa);
      document.getElementById('notas').textContent = empresa.notas || 'Nenhuma nota registrada.';

      new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: {
          labels: ['Rating'],
          datasets: [{
            data: [empresa.rating ?? 0, 100 - (empresa.rating ?? 0)],
            backgroundColor: ['#3b82f6', '#1e293b'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: (empresa.rating ?? 0) + ' / 100',
              color: '#fff',
              font: { size: 24, weight: 'bold' },
              padding: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
