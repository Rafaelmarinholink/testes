<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise da Empresa | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .indicador {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 6px;
      color: #fff;
    }
    .rating-gauge {
      max-width: 320px;
      margin: 2rem auto;
    }
    .diagnostico, .notas {
      background-color: #1a365d;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .grid-benchmark {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .logo-text {
      font-family: 'Archivo Black', sans-serif;
      color: white;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .logo-img {
      height: 65px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle" id="nomeEmpresa">Análise Financeira</h2>
      <div class="grid-indicadores" id="indicadores"></div>

      <div class="rating-gauge">
        <canvas id="gaugeChart"></canvas>
      </div>

      <div class="grid-benchmark">
        <div>
          <h3>Benchmark Comparison</h3>
          <canvas id="grafico1"></canvas>
        </div>
        <div>
          <h3>Health Diagnostic Summary</h3>
          <div class="diagnostico" id="diagnostico"></div>
        </div>
      </div>

      <div class="notas">
        <h3>Notes</h3>
        <p id="notas"></p>
      </div>

      <div style="margin-top:2rem;">
        <button class="btn" onclick="window.location.href='index.html'">Voltar à Lista</button>
        <button class="btn" onclick="comparar()">Comparar com outra empresa</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function comparar() {
      window.location.href = `comparar.html?id=${idEmpresa}`;
    }

    function formatarValor(valor, tipo) {
      if (valor === undefined || valor === null || valor === '' || valor === 'N/A') return '-';
      switch (tipo) {
        case 'milhoes':
          return `R$ ${Number(valor).toLocaleString('pt-BR')} Milhões`;
        case 'porcentagem':
          return `${(Number(valor) * 100).toFixed(1).replace('.', ',')}%`;
        case 'multiplo':
          return `${Number(valor).toFixed(2).replace('.', ',')}x`;
        case 'texto':
          return valor;
        default:
          return valor;
      }
    }

    buscarEmpresas().then(empresas => {
      const empresa = empresas.find(e => e.id === idEmpresa);
      if (!empresa) return;

      document.getElementById('nomeEmpresa').textContent = empresa.nome;

      const campos = [
        { label: 'Receita Anual', valor: empresa.receita, tipo: 'milhoes' },
        { label: 'EBITDA', valor: empresa.ebitda, tipo: 'milhoes' },
        { label: 'Valuation', valor: empresa.valuation, tipo: 'milhoes' },
        { label: 'Margem EBITDA', valor: empresa.margem_ebitda, tipo: 'porcentagem' },
        { label: 'EV/EBITDA', valor: empresa.ev_ebitda, tipo: 'multiplo' },
        { label: 'Crescimento YoY', valor: empresa.crescimento_yoy, tipo: 'porcentagem' },
        { label: 'Margem Bruta', valor: empresa.margem_bruta, tipo: 'porcentagem' },
        { label: 'S&M', valor: empresa.sm, tipo: 'milhoes' },
        { label: 'SG&A', valor: empresa.sga, tipo: 'milhoes' },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy, tipo: 'texto' },
      ];

      const grid = document.getElementById('indicadores');
      campos.forEach(c => {
        const div = document.createElement('div');
        div.className = 'indicador';
        div.innerHTML = `<strong>${c.label}</strong><br>${formatarValor(c.valor, c.tipo)}`;
        grid.appendChild(div);
      });

      // Diagnóstico aprofundado
      let diagnostico = '';
      const margemEBITDA = parseFloat(empresa.margem_ebitda);
      const crescimento = parseFloat(empresa.crescimento_yoy);
      const consistencia = (empresa.consistencia_yoy || '').toLowerCase();

      if (margemEBITDA > 0.25 && crescimento > 0.10 && consistencia.includes('alta')) {
        diagnostico = 'A empresa demonstra excelente saúde financeira, com margem EBITDA superior a 25%, crescimento sólido e consistência histórica.';
      } else if (margemEBITDA > 0.15 && crescimento > 0.05) {
        diagnostico = 'A empresa está financeiramente saudável, embora haja espaço para melhorias em consistência ou eficiência.';
      } else {
        diagnostico = 'A empresa pode enfrentar desafios de rentabilidade ou crescimento sustentado. É recomendável uma análise mais detalhada.';
      }

      document.getElementById('diagnostico').textContent = diagnostico;
      document.getElementById('notas').textContent = empresa.notas || 'Nenhuma nota registrada.';

      new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: {
          labels: ['Rating'],
          datasets: [{
            data: [empresa.rating ?? 0, 100 - (empresa.rating ?? 0)],
            backgroundColor: ['#3b82f6', '#1e293b'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: `${empresa.rating ?? 0} / 100`,
              color: '#fff',
              font: { size: 24, weight: 'bold' },
              padding: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
