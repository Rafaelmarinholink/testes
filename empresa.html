<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise da Empresa | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .indicador {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 6px;
      color: #fff;
    }
    .rating-gauge {
      max-width: 320px;
      margin: 2rem auto;
    }
    .diagnostico, .notas {
      background-color: #1a365d;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle" id="nomeEmpresa">Análise Financeira</h2>

      <div class="grid-indicadores" id="indicadores"></div>

      <div class="rating-gauge">
        <canvas id="gaugeChart"></canvas>
      </div>

      <div class="diagnostico" id="diagnostico"></div>

      <div class="notas">
        <h3>Notas</h3>
        <p id="notas"></p>
      </div>

      <div style="margin-top:2rem;">
        <button class="btn" onclick="window.location.href='index.html'">Voltar à Lista</button>
        <button class="btn" onclick="comparar()">Comparar com outra empresa</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const formatarMilhoes = v => v ? `R$ ${parseFloat(v).toFixed(1)} Milhões` : '-';
    const formatarPercentual = v => v ? `${(parseFloat(v) * 100).toFixed(1)}%` : '-';
    const formatarMultiplo = v => v ? `${parseFloat(v).toFixed(2)}x` : '-';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function comparar() {
      window.location.href = `comparar.html?id=${idEmpresa}`;
    }

    function classificarAprovacao(rating) {
      if (rating >= 70) return { status: "Aprovado", cor: "#22c55e" };
      if (rating >= 50) return { status: "Em Avaliação", cor: "#eab308" };
      return { status: "Não Aprovado", cor: "#ef4444" };
    }

    function gerarAnalise(empresa) {
      const insights = [];

      if (empresa.crescimento_yoy > 0) insights.push("crescimento consistente ano a ano");
      else if (empresa.crescimento_yoy < 0) insights.push("queda de receita recente");

      if (empresa.margem_bruta >= 0.6) insights.push("excelente margem bruta");
      else if (empresa.margem_bruta >= 0.4) insights.push("boa margem operacional");
      else insights.push("margem bruta abaixo da média do setor");

      if (empresa.sm > 0.4) insights.push("gastos elevados com marketing e vendas");
      if (empresa.sga > 0.35) insights.push("despesas administrativas acima do ideal");

      if (empresa.ebitda > 0) insights.push("geração de caixa operacional positiva");
      else insights.push("EBITDA negativo impactando sustentabilidade financeira");

      if (empresa.consistencia_yoy === "Crescimento positivo") {
        insights.push("trajetória de crescimento saudável");
      } else if (empresa.consistencia_yoy === "Declínio acentuado") {
        insights.push("histórico recente de declínio acentuado");

      }

      return insights.length > 0
        ? "A empresa apresenta " + insights.join(", ") + "."
        : "Análise qualitativa indisponível por falta de dados.";
    }

    buscarEmpresas().then(empresas => {
      const empresa = empresas.find(e => e.id === idEmpresa);
      if (!empresa) return;

      document.getElementById('nomeEmpresa').textContent = empresa.nome;

      const campos = [
        { label: 'Receita Anual', valor: formatarMilhoes(empresa.receita) },
        { label: 'EBITDA', valor: formatarMilhoes(empresa.ebitda) },
        { label: 'Valuation', valor: formatarMilhoes(empresa.valuation) },
        { label: 'Margem EBITDA', valor: formatarPercentual(empresa.margem_ebitda) },
        { label: 'EV/EBITDA', valor: formatarMultiplo(empresa.ev_ebitda) },
        { label: 'Crescimento YoY', valor: formatarPercentual(empresa.crescimento_yoy) },
        { label: 'Margem Bruta', valor: formatarPercentual(empresa.margem_bruta) },
        { label: 'S&M', valor: formatarPercentual(empresa.sm) },
        { label: 'SG&A', valor: formatarPercentual(empresa.sga) },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy ?? '-' }
      ];

      const grid = document.getElementById('indicadores');
      campos.forEach(c => {
        const div = document.createElement('div');
        div.className = 'indicador';
        div.innerHTML = `<strong>${c.label}</strong><br>${c.valor}`;
        grid.appendChild(div);
      });

      const rating = empresa.rating ?? 0;
      const aprovacao = classificarAprovacao(rating);
      const diagnostico = document.getElementById('diagnostico');

      diagnostico.innerHTML = `
        <strong style="color:${aprovacao.cor};">${aprovacao.status}</strong><br><br>
        ${gerarAnalise(empresa)}
      `;

      document.getElementById('notas').textContent = empresa.notas || 'Nenhuma nota registrada.';

      new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: {
          labels: ['Rating'],
          datasets: [{
            data: [rating, 100 - rating],
            backgroundColor: ['#3b82f6', '#1e293b'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: `${rating} / 100`,
              color: '#fff',
              font: { size: 24, weight: 'bold' },
              padding: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
