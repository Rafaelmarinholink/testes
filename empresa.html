<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise da Empresa | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .indicador {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 6px;
      color: #fff;
    }
    .rating-gauge {
      max-width: 320px;
      margin: 2rem auto;
    }
    .diagnostico, .notas {
      background-color: #1a365d;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .grid-benchmark {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper" onclick="window.location.href='index.html'" style="cursor:pointer;">
      <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
      <h1 class="logo-text">SABER<br>CAPITAL</h1>
    </div>
  </header>

  <div class="container">
    <h2 class="subtitle" id="nomeEmpresa">Análise Financeira</h2>

    <div class="grid-indicadores" id="indicadores"></div>

    <div class="rating-gauge">
      <canvas id="gaugeChart"></canvas>
    </div>

    <div class="grid-benchmark">
      <div>
        <h3>Benchmark Comparison</h3>
        <canvas id="grafico1"></canvas>
      </div>
      <div>
        <h3>Health Diagnostic Summary</h3>
        <div class="diagnostico" id="diagnostico"></div>
      </div>
    </div>

    <div class="notas">
      <h3>Notes</h3>
      <p id="notas"></p>
    </div>

    <div style="margin-top:2rem;">
      <button onclick="window.location.href='index.html'">Voltar à Lista</button>
      <button onclick="comparar()">Comparar com outra empresa</button>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function comparar() {
      window.location.href = `comparar.html?id=${idEmpresa}`;
    }

    buscarEmpresas().then(empresas => {
      const empresa = empresas.find(e => e.id === idEmpresa);
      if (!empresa) return;

      document.getElementById('nomeEmpresa').textContent = empresa.nome;

      const campos = [
        { label: 'Receita Anual (USD)', valor: empresa.receita },
        { label: 'EBITDA (USD)', valor: empresa.ebitda },
        { label: 'Valuation (USD)', valor: empresa.valuation },
        { label: 'Margem EBITDA (%)', valor: empresa.margem_ebitda },
        { label: 'EV/EBITDA', valor: empresa.ev_ebitda },
        { label: 'Crescimento YoY (%)', valor: empresa.crescimento_yoy },
        { label: 'Margem Bruta (%)', valor: empresa.margem_bruta },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy },
      ];

      const grid = document.getElementById('indicadores');
      campos.forEach(c => {
        const div = document.createElement('div');
        div.className = 'indicador';
        div.innerHTML = `<strong>${c.label}</strong><br>${c.valor ?? '-'}`;
        grid.appendChild(div);
      });

      document.getElementById('diagnostico').textContent = empresa.rating >= 70
        ? 'Empresa apresenta fundamentos financeiros saudáveis e consistentes.'
        : 'A empresa pode ter riscos operacionais ou desafios de rentabilidade.';

      document.getElementById('notas').textContent = empresa.notas || 'Nenhuma nota registrada.';

      new Chart(document.getElementById('gaugeChart'), {
        type: 'doughnut',
        data: {
          labels: ['Rating'],
          datasets: [{
            data: [empresa.rating ?? 0, 100 - (empresa.rating ?? 0)],
            backgroundColor: ['#3b82f6', '#1e293b'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
              display: true,
              text: empresa.rating + ' / 100',
              color: '#fff',
              font: { size: 24, weight: 'bold' },
              padding: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
