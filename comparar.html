<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparar Empresas | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .logo-text {
      font-family: 'Archivo Black', sans-serif;
      color: white;
      font-size: 1.8rem;
    }
    .logo-img {
      height: 65px;
      width: auto;
    }
    .grid-comparacao {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card-empresa {
      background-color: #1e3a5f;
      padding: 1rem;
      border-radius: 8px;
      color: white;
      flex: 1;
      min-width: 300px;
    }
    .indicador {
      margin-bottom: 0.6rem;
    }
    .btn {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      background-color: #ffffff;
      color: #0b1f3a;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle">Comparar Empresas</h2>

      <div class="grid-comparacao" id="comparacao"></div>

      <div>
        <button class="btn" onclick="window.location.href='index.html'">← Nova Comparação</button>
        <button class="btn" onclick="inverterEmpresas()">Inverter Empresas</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const urlParams = new URLSearchParams(window.location.search);
    const id1 = urlParams.get('id');
    const id2 = urlParams.get('id2');

    let empresas = [];
    let empresaA = null;
    let empresaB = null;

    function inverterEmpresas() {
      window.location.href = `comparar.html?id=${id2}&id2=${id1}`;
    }

    function criarCard(empresa) {
      const div = document.createElement('div');
      div.className = 'card-empresa';
      div.innerHTML = `
        <h3>${empresa.nome}</h3>
        <div class="indicador">Receita: R$ ${Number(empresa.receita).toLocaleString('pt-BR')}M</div>
        <div class="indicador">EBITDA: R$ ${Number(empresa.ebitda).toLocaleString('pt-BR')}M</div>
        <div class="indicador">Valuation: R$ ${Number(empresa.valuation).toLocaleString('pt-BR')}M</div>
        <div class="indicador">Margem EBITDA: ${(empresa.margem_ebitda * 100).toFixed(1)}%</div>
        <div class="indicador">EV/EBITDA: ${empresa.ev_ebitda?.toFixed(2)}x</div>
        <div class="indicador">Crescimento YoY: ${(empresa.crescimento_yoy * 100).toFixed(1)}%</div>
        <div class="indicador">Margem Bruta: ${(empresa.margem_bruta * 100).toFixed(1)}%</div>
        <div class="indicador">S&M: ${(empresa.sm * 100).toFixed(1)}%</div>
        <div class="indicador">SG&A: ${(empresa.sga * 100).toFixed(1)}%</div>
        <div class="indicador">Consistência: ${empresa.consistencia_yoy}</div>
        <div class="indicador">Rating: ${empresa.rating}</div>
      `;
      return div;
    }

    buscarEmpresas().then(lista => {
      empresas = lista;
      empresaA = empresas.find(e => e.id === id1);
      empresaB = empresas.find(e => e.id === id2);

      const comparacaoDiv = document.getElementById('comparacao');
      if (empresaA) comparacaoDiv.appendChild(criarCard(empresaA));
      if (empresaB) comparacaoDiv.appendChild(criarCard(empresaB));
    });
  </script>
</body>
</html>
