<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparar Empresas | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .comparacao-grid {
      display: grid;
      grid-template-columns: 1fr 40px 1fr;
      gap: 2rem;
      align-items: start;
    }
    .empresa-box {
      background-color: #1a365d;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .search-box {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #1e3a5f;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .empresa-lista {
      max-height: 200px;
      overflow-y: auto;
      background-color: #2c5282;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .empresa-lista div {
      padding: 0.4rem;
      cursor: pointer;
      border-bottom: 1px solid #ffffff22;
    }
    .empresa-lista div:hover {
      background-color: #63b3ed;
      color: #0b1f3a;
    }
    .botoes-centrais {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .btn-inverter {
      background-color: #ffffff;
      color: #0b1f3a;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .grafico-coluna {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
      height: 120px;
      margin-top: 1rem;
    }
    .barra {
      flex: 1;
      text-align: center;
      background-color: #63b3ed;
      border-radius: 4px 4px 0 0;
      color: #000;
    }
    .barra2 {
      background-color: #ffffff88;
    }
    .grafico-label {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Saber Capital</h1>
    <h2 class="subtitle">Comparar Empresas</h2>

    <div class="comparacao-grid">
      <div class="empresa-box" id="empresa1"></div>
      <div class="botoes-centrais">
        <button class="btn-inverter" id="inverterBtn">⇄</button>
      </div>
      <div class="empresa-box" id="empresa2Container">
        <input type="text" id="buscaEmpresa2" class="search-box" placeholder="Buscar empresa..." />
        <div class="empresa-lista" id="listaEmpresas2"></div>
        <div id="empresa2"></div>
        <div class="grafico-coluna" id="graficoColuna" style="display:none;"></div>
        <button id="novaComparacao" style="display:none; margin-top: 1rem;">+ Nova Comparação</button>
      </div>
    </div>

    <button onclick="window.location.href='index.html'" style="margin-top:2rem;">← Voltar</button>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const empresa1Div = document.getElementById('empresa1');
    const empresa2Div = document.getElementById('empresa2');
    const listaEmpresas2 = document.getElementById('listaEmpresas2');
    const buscaInput = document.getElementById('buscaEmpresa2');
    const empresa2Container = document.getElementById('empresa2Container');
    const novaComparacao = document.getElementById('novaComparacao');
    const graficoColuna = document.getElementById('graficoColuna');
    const inverterBtn = document.getElementById('inverterBtn');

    const urlParams = new URLSearchParams(window.location.search);
    let empresa1Id = urlParams.get('id');

    let todasEmpresas = [];

    function formatar(valor) {
      return Number(valor).toLocaleString('pt-BR') + 'M';
    }

    function gerarHTML(empresa) {
      const margem = ((empresa.ebitda / empresa.receita) * 100).toFixed(2);
      const ev = (empresa.valuation / empresa.ebitda).toFixed(2);
      return `
        <h3>${empresa.nome}</h3>
        <p><strong>Receita:</strong> $${formatar(empresa.receita)}</p>
        <p><strong>EBITDA:</strong> $${formatar(empresa.ebitda)}</p>
        <p><strong>Valuation:</strong> $${formatar(empresa.valuation)}</p>
        <hr />
        <p><strong>Margem EBITDA:</strong> ${margem}%</p>
        <p><strong>EV/EBITDA:</strong> ${ev}x</p>
      `;
    }

    function gerarGraficos(emp1, emp2) {
      graficoColuna.innerHTML = "";

      const dados = [
        { titulo: "Receita", valor1: emp1.receita, valor2: emp2.receita },
        { titulo: "EBITDA", valor1: emp1.ebitda, valor2: emp2.ebitda },
        { titulo: "Valuation", valor1: emp1.valuation, valor2: emp2.valuation },
        { titulo: "Margem EBITDA", valor1: ((emp1.ebitda / emp1.receita) * 100), valor2: ((emp2.ebitda / emp2.receita) * 100) }
      ];

      dados.forEach(d => {
        const max = Math.max(d.valor1, d.valor2);
        const altura1 = (d.valor1 / max) * 100;
        const altura2 = (d.valor2 / max) * 100;

        graficoColuna.innerHTML += `
          <div style="flex:1;">
            <div class="barra" style="height:${altura1}%">${d.valor1.toFixed(1)}</div>
            <div class="barra barra2" style="height:${altura2}%">${d.valor2.toFixed(1)}</div>
            <div class="grafico-label">${d.titulo}</div>
          </div>
        `;
      });

      graficoColuna.style.display = "flex";
    }

    function resetComparacao() {
      buscaInput.style.display = "block";
      listaEmpresas2.style.display = "block";
      empresa2Div.innerHTML = "";
      graficoColuna.style.display = "none";
      novaComparacao.style.display = "none";
    }

    buscarEmpresas().then(empresas => {
      todasEmpresas = empresas;

      let empresa1 = todasEmpresas.find(e => e.id === empresa1Id);
      empresa1Div.innerHTML = gerarHTML(empresa1);

      const restantes = todasEmpresas.filter(e => e.id !== empresa1Id);
      const renderizarLista = (lista) => {
        listaEmpresas2.innerHTML = '';
        lista.forEach(e => {
          const item = document.createElement('div');
          item.textContent = e.nome;
          item.onclick = () => {
            empresa2Div.innerHTML = gerarHTML(e);
            gerarGraficos(empresa1, e);
            buscaInput.style.display = "none";
            listaEmpresas2.style.display = "none";
            novaComparacao.style.display = "block";
          };
          listaEmpresas2.appendChild(item);
        });
      };

      renderizarLista(restantes);

      buscaInput.addEventListener('input', () => {
        const filtro = buscaInput.value.toLowerCase();
        const filtradas = restantes.filter(e => e.nome.toLowerCase().includes(filtro));
        renderizarLista(filtradas);
      });

      novaComparacao.onclick = () => resetComparacao();

      inverterBtn.onclick = () => {
        const empresaAtual = empresa1Id;
        const novaEmpresa = todasEmpresas.find(e => e.id !== empresaAtual);
        window.location.href = `comparar.html?id=${novaEmpresa.id}`;
      };
    });
  </script>
</body>
</html>
