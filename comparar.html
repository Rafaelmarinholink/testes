<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparar Empresas | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .comparar-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .empresa-box {
      background-color: #1a365d;
      padding: 1rem;
      border-radius: 8px;
      color: white;
    }
    .empresa-box h3 {
      margin-bottom: 1rem;
    }
    .indicador {
      margin-bottom: 0.5rem;
    }
    .barra-rating {
      height: 16px;
      border-radius: 8px;
      background: #3b82f6;
      margin-bottom: 1rem;
    }
    .botao-central {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'" style="cursor:pointer;">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle">Comparar Empresas</h2>
      <div class="comparar-grid" id="compararEmpresas"></div>

      <div class="botao-central">
        <button class="btn" onclick="window.location.href='index.html'">← Voltar à Página Inicial</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const urlParams = new URLSearchParams(window.location.search);
    const idEmpresa = urlParams.get('id');

    function formatar(v, tipo = 'real') {
      if (v === undefined || v === null) return '-';
      if (tipo === 'real') return `R$ ${parseFloat(v).toFixed(1)}M`;
      if (tipo === 'percentual') return `${(parseFloat(v) * 100).toFixed(1)}%`;
      if (tipo === 'multiplo') return `${parseFloat(v).toFixed(2)}x`;
      return v;
    }

    function gerarBox(empresa) {
      const indicadores = [
        { label: 'Receita Anual', valor: formatar(empresa.receita) },
        { label: 'EBITDA', valor: formatar(empresa.ebitda) },
        { label: 'Valuation', valor: formatar(empresa.valuation) },
        { label: 'Margem EBITDA', valor: formatar(empresa.margem_ebitda, 'percentual') },
        { label: 'EV/EBITDA', valor: formatar(empresa.ev_ebitda, 'multiplo') },
        { label: 'Crescimento YoY', valor: formatar(empresa.crescimento_yoy, 'percentual') },
        { label: 'Margem Bruta', valor: formatar(empresa.margem_bruta, 'percentual') },
        { label: 'S&M', valor: formatar(empresa.sm, 'percentual') },
        { label: 'SG&A', valor: formatar(empresa.sga, 'percentual') },
        { label: 'Consistência Crescimento YoY', valor: empresa.consistencia_yoy || '-' },
        { label: 'Rating', valor: `${empresa.rating ?? 'N/A'} / 100` }
      ];

      const div = document.createElement('div');
      div.className = 'empresa-box';
      div.innerHTML = `
        <h3>${empresa.nome}</h3>
        <div class="barra-rating" style="width:${empresa.rating ?? 0}%"></div>
        ${indicadores.map(ind => `
          <div class="indicador"><strong>${ind.label}:</strong> ${ind.valor}</div>
        `).join('')}
      `;
      return div;
    }

    buscarEmpresas().then(empresas => {
      const empresaA = empresas.find(e => e.id === idEmpresa);
      const outras = empresas.filter(e => e.id !== idEmpresa);
      if (!empresaA) return;

      const container = document.getElementById('compararEmpresas');
      const empresaBoxA = gerarBox(empresaA);

      const empresaBoxB = document.createElement('div');
      empresaBoxB.className = 'empresa-box';
      empresaBoxB.innerHTML = `
        <h3>Escolha empresa para comparar</h3>
        <select id="seletorB" style="width:100%; padding:0.5rem; margin-bottom:1rem;">
          <option value="">Selecione</option>
          ${outras.map(e => `<option value="${e.id}">${e.nome}</option>`).join('')}
        </select>
        <div id="empresaBinfo"></div>
      `;

      container.appendChild(empresaBoxA);
      container.appendChild(empresaBoxB);

      document.getElementById('seletorB').addEventListener('change', e => {
        const empresaB = empresas.find(emp => emp.id === e.target.value);
        const infoDiv = document.getElementById('empresaBinfo');
        if (empresaB) {
          const box = gerarBox(empresaB);
          infoDiv.innerHTML = box.innerHTML;
        } else {
          infoDiv.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
