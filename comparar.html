<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparar Empresas | Saber Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1.5rem;
      align-items: flex-start;
      margin-top: 2rem;
    }
    .empresa-box {
      background-color: #1a365d;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .barra-chart {
      background-color: #63b3ed;
      height: 120px;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .chart-label {
      text-align: center;
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    .card-titulo {
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .metric {
      margin-bottom: 0.25rem;
    }
    .health {
      margin-top: 1rem;
      font-style: italic;
      color: #f4f4f4;
    }
    .center-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .btn-icon {
      background-color: #63b3ed;
      color: #0b1f3a;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
      <h1 class="logo-text">SABER<br>CAPITAL</h1>
    </div>
  </header>

  <div class="container">
    <h2 class="subtitle">Comparar Empresas</h2>
    <div class="comparison-grid">
      <div class="empresa-box" id="empresa1Box">Carregando Empresa 1...</div>

      <div class="center-actions">
        <button class="btn-icon" id="inverterBtn">‚áÑ</button>
      </div>

      <div class="empresa-box" id="empresa2Box">
        <div id="buscaBox">
          <input type="text" id="buscaEmpresa2" class="search-box" placeholder="Buscar empresa..." style="width: 100%; padding: 0.5rem; border-radius: 6px; border: none; background: #102c4c; color: #fff;" />
          <div class="empresa-lista" id="listaEmpresas2" style="margin-top: 1rem;"></div>
        </div>
        <div id="empresa2Card"></div>
        <button id="novaComparacao" class="btn" style="margin-top: 1rem; display: none;">+ Nova Compara√ß√£o</button>
      </div>
    </div>
    <button class="btn" style="margin-top: 2rem;" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const empresa1Box = document.getElementById('empresa1Box');
    const empresa2Box = document.getElementById('empresa2Box');
    const listaEmpresas2 = document.getElementById('listaEmpresas2');
    const buscaInput = document.getElementById('buscaEmpresa2');
    const novaComparacao = document.getElementById('novaComparacao');
    const empresa2Card = document.getElementById('empresa2Card');
    const buscaBox = document.getElementById('buscaBox');

    const urlParams = new URLSearchParams(window.location.search);
    let empresa1Id = urlParams.get('id');
    let todasEmpresas = [];

    function formatar(valor) {
      return Number(valor).toLocaleString('pt-BR') + 'M';
    }

    function gerarHTML(empresa) {
      const margem = empresa.receita && empresa.ebitda ? (empresa.ebitda / empresa.receita) * 100 : 0;
      const margemFormatada = margem.toFixed(1) + "%";
      const ev = empresa.ebitda ? (empresa.valuation / empresa.ebitda).toFixed(2) : "-";

      return `
        <div class="card-titulo">${empresa.nome}</div>
        <div class="metric">Revenue: $${formatar(empresa.receita)}</div>
        <div class="metric">EBITDA: $${formatar(empresa.ebitda)}</div>
        <div class="metric">Valuation: $${formatar(empresa.valuation)}</div>
        <div class="metric">EBITDA Margin: ${margemFormatada}</div>
        <div class="metric">EV/EBITDA: ${ev}x</div>
        <div class="barra-chart"></div>
        <div class="chart-label">Indicadores</div>
        <div class="health">
          ${margem >= 17 && ev >= 8.8 && ev <= 12
            ? "üü¢ Empresa saud√°vel para investimento."
            : "üîé Empresa fora dos padr√µes ideais de performance."}
        </div>
      `;
    }

    function resetarComparacao() {
      empresa2Card.innerHTML = "";
      novaComparacao.style.display = "none";
      buscaBox.style.display = "block";
    }

    buscarEmpresas().then(empresas => {
      todasEmpresas = empresas;
      const empresa1 = empresas.find(e => e.id === empresa1Id);
      empresa1Box.innerHTML = gerarHTML(empresa1);
      const restantes = empresas.filter(e => e.id !== empresa1Id);

      function renderizarLista(lista) {
        listaEmpresas2.innerHTML = '';
        lista.forEach(e => {
          const item = document.createElement('div');
          item.textContent = e.nome;
          item.style.cursor = 'pointer';
          item.onclick = () => {
            empresa2Card.innerHTML = gerarHTML(e);
            novaComparacao.style.display = 'block';
            buscaBox.style.display = 'none';
          };
          listaEmpresas2.appendChild(item);
        });
      }

      renderizarLista(restantes);

      buscaInput.addEventListener('input', () => {
        const filtro = buscaInput.value.toLowerCase();
        const filtradas = restantes.filter(e => e.nome.toLowerCase().includes(filtro));
        renderizarLista(filtradas);
      });

      novaComparacao.onclick = resetarComparacao;

      document.getElementById('inverterBtn').onclick = () => {
        const novaEmpresa = restantes[0];
        window.location.href = `comparar.html?id=${novaEmpresa.id}`;
      };
    });
  </script>
</body>
</html>
