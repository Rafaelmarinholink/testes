<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparar Empresas | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .comparacao-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .empresa-box {
      background-color: #1a365d;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .search-box {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #1e3a5f;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .empresa-lista {
      max-height: 200px;
      overflow-y: auto;
      background-color: #2c5282;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .empresa-lista div {
      padding: 0.4rem;
      cursor: pointer;
      border-bottom: 1px solid #ffffff22;
    }
    .empresa-lista div:hover {
      background-color: #63b3ed;
      color: #0b1f3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Saber Capital</h1>
    <h2 class="subtitle">Comparar Empresas</h2>

    <div class="comparacao-grid">
      <div class="empresa-box" id="empresa1"></div>

      <div class="empresa-box">
        <input type="text" id="buscaEmpresa2" class="search-box" placeholder="Buscar empresa..." />
        <div class="empresa-lista" id="listaEmpresas2"></div>
        <div id="empresa2"></div>
      </div>
    </div>

    <button onclick="window.location.href='index.html'" style="margin-top:2rem;">← Voltar</button>
  </div>

  <script type="module">
    import { buscarEmpresas } from './airtable.js';

    const empresa1Div = document.getElementById('empresa1');
    const empresa2Div = document.getElementById('empresa2');
    const listaEmpresas2 = document.getElementById('listaEmpresas2');
    const buscaInput = document.getElementById('buscaEmpresa2');

    const urlParams = new URLSearchParams(window.location.search);
    const empresa1Id = urlParams.get('id');

    let todasEmpresas = [];

    function formatar(valor) {
      return Number(valor).toLocaleString('pt-BR') + 'M';
    }

    function gerarHTML(empresa) {
      if (!empresa) return '<p>Empresa não encontrada.</p>';
      const margem = ((empresa.ebitda / empresa.receita) * 100).toFixed(2);
      const ev = (empresa.valuation / empresa.ebitda).toFixed(2);
      return `
        <h3>${empresa.nome}</h3>
        <p><strong>Receita:</strong> $${formatar(empresa.receita)}</p>
        <p><strong>EBITDA:</strong> $${formatar(empresa.ebitda)}</p>
        <p><strong>Valuation:</strong> $${formatar(empresa.valuation)}</p>
        <hr />
        <p><strong>Margem EBITDA:</strong> ${margem}%</p>
        <p><strong>EV/EBITDA:</strong> ${ev}x</p>
      `;
    }

    function renderizarLista(empresas) {
      listaEmpresas2.innerHTML = '';
      empresas.forEach(e => {
        const item = document.createElement('div');
        item.textContent = e.nome;
        item.onclick = () => {
          empresa2Div.innerHTML = gerarHTML(e);
        };
        listaEmpresas2.appendChild(item);
      });
    }

    buscarEmpresas().then(empresas => {
      todasEmpresas = empresas;

      const empresa1 = todasEmpresas.find(e => e.id === empresa1Id);
      empresa1Div.innerHTML = gerarHTML(empresa1);

      const restantes = todasEmpresas.filter(e => e.id !== empresa1Id);
      renderizarLista(restantes);

      buscaInput.addEventListener('input', () => {
        const filtro = buscaInput.value.toLowerCase();
        const filtradas = restantes.filter(e => e.nome.toLowerCase().includes(filtro));
        renderizarLista(filtradas);
      });
    });
  </script>
</body>
</html>
