<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo de Due Diligence | Saber Capital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .analise-item {
      background-color: #1a365d;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    select, input, textarea {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #1e3a5f;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    textarea {
      resize: vertical;
    }
    small {
      color: #ccc;
      display: block;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-wrapper" onclick="window.location.href='index.html'" style="cursor:pointer;">
        <img src="logo bg removed.png" alt="Logo Saber Capital" class="logo-img" />
        <h1 class="logo-text">SABER<br>CAPITAL</h1>
      </div>

      <h2 class="subtitle">Módulo de Due Diligence</h2>

      <label for="empresa">Empresa</label>
      <select id="empresa"></select>

      <label for="tipo">Tipo de Diligência</label>
      <select id="tipo">
        <option>Financeira</option>
        <option>Jurídica</option>
        <option>Contábil</option>
        <option>Operacional</option>
        <option>Ambiental</option>
        <option>Tecnológica</option>
        <option>Trabalhista</option>
        <option>Regulatória</option>
        <option>Governança</option>
        <option>Segurança da Informação</option>
      </select>

      <label for="item">Item Analisado</label>
      <input type="text" id="item" />

      <label for="status">Status</label>
      <select id="status">
        <option>Pendente</option>
        <option>Em andamento</option>
        <option>Concluída</option>
        <option>Com Risco</option>
      </select>

      <label for="risco">Classificação de Risco</label>
      <select id="risco">
        <option>Baixo</option>
        <option>Médio</option>
        <option>Alto</option>
      </select>

      <label for="comentario">Comentários e Recomendações</label>
      <textarea id="comentario" rows="4"></textarea>

      <label for="evidencia">Evidência (URL)</label>
      <input type="text" id="evidencia" placeholder="https://drive.google.com/..." />
      <small>O link deve ser público, como um upload no Google Drive, Dropbox, etc.</small>

      <button class="btn" id="salvar-dd">Salvar Análise</button>
    </div>

    <div class="card">
      <h2 class="subtitle">Análises Cadastradas</h2>
      <div id="lista-dd"></div>
    </div>
  </div>

  <script src="due_diligence.js"></script>
</body>
</html>
